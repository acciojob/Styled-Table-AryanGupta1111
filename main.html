<!DOCTYPE html>
<html lang="en">

	  <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        table {
            width: 70%;
            border-collapse: collapse;
            border-radius: 12px;
            overflow: hidden;
            background: white;
            box-shadow: 0px 4px 8px rgba(0, 0, 0, 0.2);
        }

        thead {
            background: #1e487c;
            color: white;
            text-align: left;
        }

        th, td {
            padding: 12px;
            text-align: center;
        }

        tbody tr:nth-child(even) {
            background: #e6e6e6;
        }

        tbody tr:nth-child(odd) {
            background: #ffffff;
        }

        th {
            font-size: 16px;
            text-transform: uppercase;
        }

        td {
            font-size: 14px;
            color: #333;
        }
    </style>
</head>
